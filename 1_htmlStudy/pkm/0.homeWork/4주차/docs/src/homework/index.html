<html lang="en">
<head>

    <div id="login-main">
        <div id="title-main">ToDo List</div>
        <form id="login-form" class="hidden">
            <input
            required
            maxlength="15"
            type="text"
            placeholder="what is your name?"
            />
            <input type="submit" value="Log in" />
        </form>
        <div class="position">
        <h3 id="greeting" class="hidden"></h3>
        <form id="logout-form" class="hidden ">
            <input type="submit" value="Log out" />
        </form>
        </div>
    </div>

    <div id="clock-main">
        <h2 id="clock">00:00</h2>
    </div>

    <div id="quote-main">
        <span></span>
        <span></span>
    </div>

    <div id ="weather-main">
        <span></span>
        <span></span>
    </div>

    <div id="todo-main">
        <form id = "todo-form">
        <input type="text" placeholder = "Write a To Do and Press Enter" required/>
        </form>
        <ul id = "todo-list"></ul>
    </div>

    <div class = "canvas-main">
        <img id="background-img"></img>
        <canvas id ="canvas" width="1024px" height="600ox"> </canvas>
    </div>
</body>
