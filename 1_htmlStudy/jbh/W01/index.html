<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="wrapper">

    <div class="user-text">

      <strong>
        1 / 3
      </strong>
    </div>

  <div class="img-wrapper">
    <span class="kakao_img">
      <div class="inner_text_first">
        <strong>
          카카오의 영향력 <br />
        </strong>
      </div>
      <div class="inner_text_second">
        <strong>
