<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Momentum App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script defer src="js/logins.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
</head>
<body>
    <div class="form-container">
        <h1 id="greeting" class="hidden"></h1>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="What is your name?">
            <input type="submit" value="Log In">
        </form>
    
        <h2 id="clock">00:00:00</h2>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required>
        </form>
        <ul id="todo-list"></ul>
    </div>
   
    <div id ="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>

</body>
</html>
