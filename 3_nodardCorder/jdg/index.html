<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>바닐라 JS | TO DO LIST</title>
    <!-- head 안에 위치, defer 권장 사항 -->
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
</head>

<body>
    <div class="background-Image"></div>
    <div class="wrap-top">
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="wrap-main">
        <h2 id="clock">00:00:00</h2>
        <form id="login-form" class="hidden">
            <input id="input-text" required maxlength="15" type="text" placeholder="What's your name?" />
            <input id="input-login" type="submit" value="Log in" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form">
            <input id="input-todo" type="text" placeholder="Write a To Do and Press Enter" required />
        </form>
        <ul id="todo-list">
            <!-- js로 추가 -->
        </ul>
    </div>
    <div class="wrap-sub">
        <div id="quote">
            <span></span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            -<span></span>-
        </div>
    </div>
</body>

</html>
